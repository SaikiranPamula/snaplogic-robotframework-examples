services:
  snaplogic-groundplex:
    image: registry.hub.docker.com/snaplogic/snaplex:${RELEASE_BUILD_VERSION}
    container_name: snaplogic-groundplex
    platform: linux/amd64
    ports:
      - "8090:8090"
      - "8081:8081"
    volumes:
      - ../test/.config/${GROUNDPLEX_NAME}.slpropz:/opt/snaplogic/etc/${GROUNDPLEX_NAME}.slpropz
      - /var/run.docker.sock:/var/run/docker.sock
      # Mount entire actual_expected_data directory for comprehensive test data access
      - ../test/suite/test_data:/opt/snaplogic/test_data
      # Mount custom global.properties for JVM options
      - ./config/global.properties:/opt/snaplogic/etc/global.properties
    environment:
      # Allow HTTP connections for Salesforce (development only!)
      - SL_JAVA_OPTS=-Dcom.snaplogic.snaps.salesforce.force.http=true -Dhttp.protocols=http,https
      # JAVA_TOOL_OPTIONS is picked up by all Java processes
      - JAVA_TOOL_OPTIONS=-Dcom.snaplogic.snaps.salesforce.force.http=true -Dhttp.protocols=http,https
    profiles: [ gp ]
    networks:
      - snaplogicnet

networks:
  snaplogicnet:
    driver: bridge
