<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <!-- Title -->
  <text x="700" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    SnapLogic Robot Framework Integration in CI/CD Pipeline
  </text>
  
  <!-- Docker Groundplex Box -->
  <g id="docker-groundplex">
    <rect x="480" y="70" width="440" height="60" fill="#FF5722" stroke="#D84315" stroke-width="2" rx="5"/>
    <text x="700" y="95" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Test Infrastructure (Started Once)</text>
    <text x="700" y="115" font-size="12" text-anchor="middle" fill="white">Tools Container (snaplogic-common-robot) + Groundplex + Robot Framework</text>
  </g>
  
  <!-- Environments -->
  <g id="environments">
    <!-- Dev Environment -->
    <rect x="50" y="150" width="400" height="820" fill="#e8f4f8" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="250" y="180" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">DEV Environment</text>
    
    <!-- QA Environment -->
    <rect x="500" y="150" width="400" height="820" fill="#f0f8e8" stroke="#00aa00" stroke-width="2" rx="10"/>
    <text x="700" y="180" font-size="18" font-weight="bold" text-anchor="middle" fill="#00aa00">QA Environment</text>
    
    <!-- Prod Environment -->
    <rect x="950" y="150" width="400" height="820" fill="#fff0e8" stroke="#ff6600" stroke-width="2" rx="10"/>
    <text x="1150" y="180" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6600">PROD Environment</text>
  </g>
  
  <!-- Dev Activities -->
  <g id="dev-activities">
    <!-- Developer -->
    <circle cx="150" cy="260" r="30" fill="#4CAF50"/>
    <text x="150" y="267" font-size="16" text-anchor="middle" fill="white">DEV</text>
    <text x="150" y="305" font-size="12" text-anchor="middle">Developer</text>
    
    <!-- SnapLogic Designer -->
    <rect x="80" y="340" width="140" height="60" fill="#1976D2" stroke="#0D47A1" stroke-width="2" rx="5"/>
    <text x="150" y="365" font-size="14" text-anchor="middle" fill="white">SnapLogic</text>
    <text x="150" y="385" font-size="14" text-anchor="middle" fill="white">Designer</text>
    
    <!-- Pipeline Creation -->
    <rect x="260" y="340" width="140" height="60" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="5"/>
    <text x="330" y="365" font-size="14" text-anchor="middle" fill="white">Create/Update</text>
    <text x="330" y="385" font-size="14" text-anchor="middle" fill="white">Pipelines</text>
    
    <!-- Validate -->
    <rect x="80" y="440" width="140" height="60" fill="#42A5F5" stroke="#1976D2" stroke-width="2" rx="5"/>
    <text x="150" y="465" font-size="14" text-anchor="middle" fill="white">Validate</text>
    <text x="150" y="485" font-size="14" text-anchor="middle" fill="white">Pipeline</text>
    
    <!-- Manual Test -->
    <rect x="260" y="440" width="140" height="60" fill="#64B5F6" stroke="#1E88E5" stroke-width="2" rx="5"/>
    <text x="330" y="465" font-size="14" text-anchor="middle" fill="white">Manual Test</text>
    <text x="330" y="485" font-size="14" text-anchor="middle" fill="white">in DEV</text>
    
    <!-- Git Commit -->
    <rect x="170" y="540" width="140" height="60" fill="#FF7043" stroke="#E64A19" stroke-width="2" rx="5"/>
    <text x="240" y="565" font-size="14" text-anchor="middle" fill="white">Git Commit</text>
    <text x="240" y="585" font-size="14" text-anchor="middle" fill="white">Pipeline</text>
  </g>
  
  <!-- QA Environment Activities -->
  <g id="qa-activities">
    <!-- Test Data Setup -->
    <rect x="530" y="210" width="340" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="5"/>
    <text x="700" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Test Data Management</text>
    <text x="550" y="255" font-size="11" fill="white">• Connect to client's test Kafka/Snowflake</text>
    <text x="550" y="270" font-size="11" fill="white">• Verify test data availability</text>
    <text x="550" y="285" font-size="11" fill="white">• Create test accounts via APIs</text>
    
    <!-- Pipeline Deployment -->
    <rect x="530" y="310" width="340" height="80" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="5"/>
    <text x="700" y="335" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Pipeline Deployment</text>
    <text x="550" y="355" font-size="11" fill="white">• Import pipelines to QA project</text>
    <text x="550" y="370" font-size="11" fill="white">• Configure with test credentials</text>
    <text x="550" y="385" font-size="11" fill="white">• Create triggered tasks</text>
    
    <!-- Test Execution -->
    <rect x="530" y="410" width="340" height="100" fill="#00897B" stroke="#00695C" stroke-width="2" rx="5"/>
    <text x="700" y="435" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Automated Test Execution</text>
    <text x="550" y="455" font-size="11" fill="white">• Run Robot Framework test suites</text>
    <text x="550" y="470" font-size="11" fill="white">• Execute pipeline tasks via APIs</text>
    <text x="550" y="485" font-size="11" fill="white">• Monitor execution logs</text>
    <text x="550" y="500" font-size="11" fill="white">• Capture performance metrics</text>
    
    <!-- Test Results -->
    <rect x="530" y="530" width="340" height="80" fill="#7B1FA2" stroke="#4A148C" stroke-width="2" rx="5"/>
    <text x="700" y="555" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Test Results &amp; Reports</text>
    <text x="550" y="575" font-size="11" fill="white">• Generate HTML/XML reports</text>
    <text x="550" y="590" font-size="11" fill="white">• Publish to test dashboard</text>
    <text x="550" y="605" font-size="11" fill="white">• Send notifications (Slack/Email)</text>
  </g>
  
  <!-- PROD Environment Activities -->
  <g id="prod-activities">
    <!-- Production Deployment -->
    <rect x="980" y="210" width="340" height="80" fill="#D32F2F" stroke="#B71C1C" stroke-width="2" rx="5"/>
    <text x="1150" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Production Deployment</text>
    <text x="1000" y="255" font-size="11" fill="white">• Deploy approved pipelines only</text>
    <text x="1000" y="270" font-size="11" fill="white">• Update production credentials</text>
    <text x="1000" y="285" font-size="11" fill="white">• Configure production schedules</text>
    
    <!-- Production Monitoring -->
    <rect x="980" y="310" width="340" height="80" fill="#F57C00" stroke="#E65100" stroke-width="2" rx="5"/>
    <text x="1150" y="335" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Production Monitoring</text>
    <text x="1000" y="355" font-size="11" fill="white">• Real-time pipeline monitoring</text>
    <text x="1000" y="370" font-size="11" fill="white">• Error alerting &amp; notifications</text>
    <text x="1000" y="385" font-size="11" fill="white">• Performance dashboards</text>
    
    <!-- Data Processing -->
    <rect x="980" y="410" width="340" height="100" fill="#1976D2" stroke="#0D47A1" stroke-width="2" rx="5"/>
    <text x="1150" y="435" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Live Data Processing</text>
    <text x="1000" y="455" font-size="11" fill="white">• Process real customer data</text>
    <text x="1000" y="470" font-size="11" fill="white">• Handle production volumes</text>
    <text x="1000" y="485" font-size="11" fill="white">• Ensure data quality &amp; compliance</text>
    <text x="1000" y="500" font-size="11" fill="white">• No test data in production</text>
    
    <!-- Operations -->
    <rect x="980" y="530" width="340" height="80" fill="#388E3C" stroke="#1B5E20" stroke-width="2" rx="5"/>
    <text x="1150" y="555" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Operations &amp; Support</text>
    <text x="1000" y="575" font-size="11" fill="white">• 24/7 pipeline availability</text>
    <text x="1000" y="590" font-size="11" fill="white">• Incident management</text>
    <text x="1000" y="605" font-size="11" fill="white">• Performance optimization</text>
  </g>
  
  <!-- CI/CD Pipeline -->
  <g id="cicd-pipeline">
    <!-- CI/CD Header with Travis CI -->
    <rect x="70" y="640" width="1260" height="40" fill="#3EAAAF" rx="5"/>
    <text x="700" y="667" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CI/CD Pipeline - Travis CI</text>
    
    <!-- Robot Framework Test Creation Box -->
    <rect x="80" y="700" width="340" height="120" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2" rx="5"/>
    <text x="250" y="725" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Test Development Process</text>
    <text x="100" y="750" font-size="12" fill="white">1. Configure .env with credentials</text>
    <text x="100" y="770" font-size="12" fill="white">2. Use snaplogic-common-robot APIs</text>
    <text x="100" y="790" font-size="12" fill="white">3. Write .robot test files</text>
    <text x="100" y="810" font-size="12" fill="white">4. Define validation assertions</text>
    
    <!-- Test Execution in QA -->
    <rect x="530" y="700" width="340" height="280" fill="#00897B" stroke="#00695C" stroke-width="2" rx="5"/>
    <text x="700" y="725" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Automated Test Execution in QA</text>
    
    <!-- Test Steps -->
    <rect x="550" y="745" width="300" height="30" fill="#26A69A" rx="3"/>
    <text x="700" y="765" font-size="12" text-anchor="middle" fill="white">1. Deploy Pipeline to Test Project</text>
    
    <rect x="550" y="785" width="300" height="30" fill="#26A69A" rx="3"/>
    <text x="700" y="805" font-size="12" text-anchor="middle" fill="white">2. Configure Client Connections</text>
    
    <rect x="550" y="825" width="300" height="30" fill="#26A69A" rx="3"/>
    <text x="700" y="845" font-size="12" text-anchor="middle" fill="white">3. Execute Pipeline Task</text>
    
    <rect x="550" y="865" width="300" height="30" fill="#26A69A" rx="3"/>
    <text x="700" y="885" font-size="12" text-anchor="middle" fill="white">4. Validate Results in Client Systems</text>
    
    <rect x="550" y="905" width="300" height="30" fill="#26A69A" rx="3"/>
    <text x="700" y="925" font-size="12" text-anchor="middle" fill="white">5. Generate Test Report</text>
    
    <!-- Note about Groundplex -->
    <text x="700" y="955" font-size="10" text-anchor="middle" fill="#004D40" font-style="italic">
        (Groundplex already running from suite setup)
    </text>
    
    <!-- Deploy to Prod -->
    <rect x="980" y="700" width="340" height="120" fill="#FF6F00" stroke="#E65100" stroke-width="2" rx="5"/>
    <text x="1150" y="725" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Production Deployment Process</text>
    <text x="1000" y="750" font-size="12" fill="white">• Smoke Tests Only</text>
    <text x="1000" y="770" font-size="12" fill="white">• Monitor Pipeline Execution</text>
    <text x="1000" y="790" font-size="12" fill="white">• Real Production Data</text>
    <text x="1000" y="810" font-size="12" fill="white">• No Test Data Generation</text>
  </g>
  
  <!-- External Systems Box -->
  <g id="external-systems">
    <rect x="80" y="860" width="340" height="120" fill="#E91E63" stroke="#C2185B" stroke-width="2" rx="5"/>
    <text x="250" y="885" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Client's Test Infrastructure</text>
    <text x="100" y="910" font-size="12" fill="white">• Their Kafka Test Clusters</text>
    <text x="100" y="930" font-size="12" fill="white">• Their Snowflake Test Account</text>
    <text x="100" y="950" font-size="12" fill="white">• Their Test Data Sets</text>
    <text x="100" y="970" font-size="12" fill="white">• VPN/Network Access Required</text>
  </g>
  
  <!-- Framework Provides -->
  <g id="framework-provides">
    <rect x="530" y="910" width="340" height="50" fill="#3F51B5" stroke="#303F9F" stroke-width="2" rx="5"/>
    <text x="700" y="925" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Framework Provides</text>
    <text x="700" y="940" font-size="11" text-anchor="middle" fill="white">✓ snaplogic-common-robot APIs ✓ Local Groundplex</text>
    <text x="700" y="955" font-size="11" text-anchor="middle" fill="white">✓ Account Management ✓ Environment Config (.env)</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <path d="M 150 290 L 150 340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 220 370 L 260 370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 150 400 L 150 440" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 220 470 L 260 470" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 240 500 L 240 540" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 240 600 L 240 700" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 420 760 L 530 760" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 870 820 L 980 820" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Connection from External Systems to Test Execution -->
  <path d="M 420 920 L 530 840" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="470" y="880" font-size="10" fill="#E91E63">Connects to</text>
  
  <!-- Pipeline Examples -->
  <g id="pipeline-examples">
    <rect x="980" y="860" width="340" height="120" fill="#7E57C2" stroke="#5E35B1" stroke-width="2" rx="5"/>
    <text x="1150" y="885" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Example Pipelines</text>
    <text x="1000" y="910" font-size="12" fill="white">• Kafka → Snowflake</text>
    <text x="1000" y="930" font-size="12" fill="white">• Snowflake → AEP</text>
    <text x="1000" y="950" font-size="12" fill="white">• Snowflake → Braze</text>
    <text x="1000" y="970" font-size="12" fill="white">• S3 → PostgreSQL (Supported)</text>
  </g>
  
  <!-- Prerequisites Box -->
  <g id="prerequisites">
    <rect x="50" y="930" width="420" height="50" fill="#FFC107" stroke="#F57C00" stroke-width="2" rx="5"/>
    <text x="60" y="950" font-size="12" font-weight="bold">Prerequisites:</text>
    <text x="60" y="970" font-size="11">Client provides: Test system access, credentials, sample data, network connectivity</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <text x="980" y="950" font-size="12" font-weight="bold">Legend:</text>
    <rect x="1050" y="935" width="20" height="20" fill="#4CAF50"/>
    <text x="1080" y="950" font-size="12">User Action</text>
    <rect x="1180" y="935" width="20" height="20" fill="#E91E63"/>
    <text x="1210" y="950" font-size="12">Client Systems</text>
  </g>
</svg>